<input type="checkbox" id="menuTrigger" class="menuTrigger"/>
<label for="menuTrigger">
  <img id="menuBtn" src="images/hamburger.png" align="middle" width="30" height="30"/>
</label>
<ul id="mainMenu" class="menu">
  <li class="menu-item"><a href="#1">Dashboard 1</a></li>
  <li class="menu-item"><a href="#2">Dashboard 2</a></li>
  <li class="menu-item"><a href="#/graph/casesperdaybarchart">Claims per day</a></li>
  <li class="menu-item"><a href="#/graph/calendarheatmap">Claims Calendar Heat map</a></li>
  <li class="menu-item"><a href="#/graph/claimsperprovince">Claims per province</a></li>
  <li class="menu-item"><a href="#5">Link 5</a></li>
</ul>
<script type="text/javascript">
  $(function () {
    var menuBtn = $("#menuBtn");
    var mainMenu = $("#mainMenu");

    mainMenu.hide();

    menuBtn.click(function () {
      mainMenu.toggle();
    })

    $(document).mouseup(function (e) {
      if (!mainMenu.is(e.target) && !menuBtn.is(e.target) && mainMenu.has(e.target).length === 0 && menuBtn.has(e.target).length === 0) {
        mainMenu.hide();
      }
    });
  });
</script>
